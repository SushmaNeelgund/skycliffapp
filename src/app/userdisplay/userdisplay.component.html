<table class="table" >
<thead>
  <th>Email</th>
  <th>Name</th>
  <th>Mobile No</th>
  <th>Action</th>
</thead>
<tbody>
  <tr *ngFor="let item of arr" >
    <td>{{item.user_email}}</td>
    <td>{{item.user_name}}</td>
    <td>{{item.user_mobile_no}}</td>
    <td><button class="btn btn-info" (click)="onUserDelete(item)" >Delete</button>&nbsp;
    <button class="btn btn-info" (click)="onUserEdit(item)"  >edit</button>&nbsp;
    <button class="btn btn-info" (click)="onUserEditReactive(item)"  >Edit Reactive</button>&nbsp;
    </td>
  </tr>
</tbody>
</table>
